<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verification with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            animation: bg-animation 4s infinite alternate;
        }

        /* Animation for background color transition */
        @keyframes bg-animation {
            0% {
                background-color: #fff; /* White background */
            }
            100% {
                background-color: #28a745; /* Green background */
            }
        }

        .container {
            height: 450px;
            width: 450px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
        }

        .image {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification and Loading of Image</h1>
        <img class="image" width="300">
        <br>
        <button onclick="verifyImage()">Verify Image</button>
        <button>Load Image</button>
    </div>

    <script>
        function verifyImage() {
            alert("Image verified successfully!");
        }
    </script>
</body>
</html>
